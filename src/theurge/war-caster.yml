  effect:
    type: String
    label: Effect
    value: >-
      <p>Reduce the penalty for using armor (not shields) by 2, and raise
      your AC in no armor to 13. Phrase this as actual armor or magical shields,
      as you prefer. In addition, your basic magic melee attack damage die size
      increases by two stages, usually from d4 to d8, and deals your level
      damage on a miss. Phrase it as short-range magic or a big flaming weapon
      or however you like and makes sense for your character. You can also cast
      any ranged spell you may have borrowed from other classes, or use your
      Conjurer talent if you have it, without triggering opportunity attacks.
      However, your basic magic attacks damage (not attack) bonus is now based
      on your Constitution, instead of your Intelligence, Wisdom or Charisma.
      You&rsquo;ll need the HP to survive in melee.</p>
