  effect:
    type: String
    label: Effect
    value: >-
      <p>Once per battle you can spend your standard action to Gather Power like
      a Sorcerer, gaining a chaotic benefit as normal. The next spell you cast
      or basic magic attack you make has its effect doubled: unlike a sorcerer
      this includes doubling its damage, hit or miss, but also doubling its
      positive effects such as healing or temporary hit points, so you could use
      it to double the healing (but not the cost) of a use of your Touch of
      Healing talent, for example, or gain double the attack bonus from that
      Bless spell you learned from your Priestly Training. You also gain one
      sorcerer daily or recharge spell of your choice, which you can change
      after each full heal-up. Note that you are not limited to casting sorcerer
      spells after gathering power, your magical flexibility lets you cast any
      spell you may know. Also, since sorcerer spells use Charisma as their
      attack stat, you might want to avoid this talent unless you have a decent
      score in that attribute (or plan to borrow a non-attack spell).</p>
