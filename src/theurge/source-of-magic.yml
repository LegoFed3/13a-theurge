  effect:
    type: String
    label: Effect
    value: >-
      <p>The source of your magic can be arcane, divine, or even both (or
      perhaps neither). You can choose to use either arcane or divine implements
      and gain their bonuses to attack and damage; if your story mixes these two
      types of magic, perhaps you can use both. In any case, their bonuses apply
      to all of your magic basic attacks and to any spell you borrow from other
      classes via your talents. Eventually you would be able to do so anyway
      with staves, but if you prefer the aesthetics of some other implement, go
      along with your imagination. It won&rsquo;t hurt a thing.</p>

      <p>You must, however, choose the ability score you use to make your magic
      basic attacks. Your choice is between Intelligence, Wisdom and Charisma
      (which, you&rsquo;ll notice, are the same ability scores this class can
      give a bonus to). Intelligence improves talents that let you attack
      multiple targets or otherwise hinder them, Wisdom talents that let you
      heal or aid your allies, and Charisma works best alongside talents that
      improve your damage. Wisdom is likely to contribute to your AC, as
      well.</p>
