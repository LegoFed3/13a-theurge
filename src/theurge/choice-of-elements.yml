  effect:
    type: String
    label: Effect
    value: >-
      <p>Choose two types of damage for your attacks: acid, cold, fire, force,
      holy, lightning, negative energy, poison, psychic and thunder. You can
      deal damage of either of these types with your magic basic attacks, which
      normally target PD. Psychic is a little special: your basic attacks
      dealing psychic damage target MD instead of PD, but also deal slightly
      less damage: you do not add any ability score modifier to damage when
      attacking MD. This is to account for the fact that MD is usually the
      easiest defense to hit, and it roughly balances out in terms of your
      average damage. Feel free to target MD with any other damage type you feel
      is appropriate for your character, but if you do you suffer the same
      penalty to damage.</p>
