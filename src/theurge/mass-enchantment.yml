  effect:
    type: String
    label: Effect
    value: >-
      <p>Once per battle plus a number of times per full heal-up equal to your
      Intelligence modifier ([[@int.mod]], minimum 1) you may choose to target
      [[/r 1d3+1]] targets in a group with your magic basic attack. However, the
      size of the damage die for this attack drops by one, usually from d8 to
      d6. And yes, this implies that you normally can&rsquo;t use this talent
      for a magic melee attack. Unless you happen to be surrounded and have
      means to increase your magic melee attack damage die size, you&rsquo;re
      going to have to use your ranged attack for this, and hence would provoke
      from any engaged enemy that is not included among the targets.</p>
